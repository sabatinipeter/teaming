<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ponyak</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet">

    <script id="personTemplate" type="x-tmpl-mustache">
      <div id="{{ id }}" class="card text-center textFilter-target " draggable="true" ondragstart="drag(event)">
        <button  class="close" onclick="deleteTeam('{{ id }}')">
          <span aria-hidden="true">×</span>
        </button>
        <img class="img-circle profile-img " src="{{ img }}" alt="" draggable="false">
        <div class="caption">
            <h5 class="textFilter-match">
              <a class="person-name dark-grey edit-person" href="#" data-toggle="modal" data-target="#personModal" onclick="editPerson('{{ id }}')">{{ name }}</a><br>
              <small class="person-position textFilter-match dark-grey">{{ position }}</small>
            </h5>
            <span class="person-notes textFilter-match hide">{{ notes }}</span>
        </div>
      </div>
    </script>

    <script id="teamTemplate" type="x-tmpl-mustache">
      <div class="team" id="{{ id }}" >
        <div class="panel panel-info" >
            <div class="panel-heading">
              <h3 style="display: inline-block;" class="panel-title"><a class="edit-team team-name" href="#" data-toggle="modal" data-target="#teamModal" onclick="editTeam('{{ id }}')">{{ teamName }}</a></h3>
              <button  class="close" onclick="deleteTeam('{{ id }}')">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div id="newTeamDiv" class="team-container panel-body" >
              {{#roles}}
              <div class="role-container">
                <div class="role" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                <label class="team-role">{{.}}</label>
              </div>
              {{/roles}}
            </div>
          </div>
        </div>
    </script>

    <script id="scenarioTemplate" type="x-tmpl-mustache">
      <div id="{{ id }}" >
        <div>
          <a href="#" onclick="restoreState('{{id}}')">{{ scenarioName }}</a>
          <a href="#" onclick="deleteState('{{id}}')"><span class="glyphicon glyphicon-remove red"></span></a>
        </div>
    </script>
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-tree-deciduous white"></span> Ponyak</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <div class="form-group navbar-form">
                <input type="text" class="form-control textFilter-input" placeholder="Search">
              </div>
            </li>
            <li>
              <p class="navbar-btn">
                <a href="#" class="btn btn-info" data-toggle="modal" data-target="#teamModal" onclick="addTeamModal()">Add Team</a>
              </p>
            </li>
            <li>
              <p class="navbar-btn">
                <a href="#" class="btn btn-info" data-toggle="modal" data-target="#personModal" onclick="addPersonModal()">Add Person</a>
              </p>
            </li>
            <li>
              <p class="navbar-btn">
                <a href="#" class="btn btn-info" data-toggle="modal" data-target="#scenarioModal" onclick="popScenarioModal()">Save Scenario</a>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="body">
      <div class="row">
        <div class="col-sm-4 col-md-3 sidebar">

          <div class="panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">Scenarios</h3>
            </div>
            <div class="panel-body">
              <a href="#" onclick="deleteAll()">Clear Session</a>
              <div id="scenariosContainer"></div>
            </div>
          </div>

          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Free Agents</h3>
            </div>
            <div id="div2" class="panel-body bench">
              <div id="peopleDiv" class="people-container" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
            </div>
          </div>

        </div>
        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3">
          <div class="team-div-s" id="teamDiv"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="personModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" id="closeAddPersonModal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel2">Add Person</h4>
          </div>
          <div class="modal-body">
            <form id="myForm">
              <input type="hidden" id="personId">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name2" placeholder="Name" required="true">
              </div>

              <div class="form-group">
                <label for="title">Position</label>
                <select id="title" class="form-control" placeholder="Position" required="true">
                  <option value="Software Apprentice">Software Apprentice</option>
                  <option value="Software Journeyman">Software Journeyman</option>
                  <option value="Software Craftsman">Software Craftsman</option>
                  <option value="Delivery Lead">Delivery Lead</option>
                  <option value="Delivery Manager">Delivery Manager</option>
                  <option value="Experience Architect">Experience Architect</option>
                  <option value="Delivery Lead/Experience Architect">Delivery Lead/Experience Architect</option>
                </select>
              </div>

              <div class="form-group">
                <label for="notes">Notes</label>
                <textarea class="form-control" id="notes"></textarea>
              </div>

              <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="tenure">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="addPersonButton" class="btn btn-primary" onclick="addPerson()">Add Person</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" id="closeAddTeamModal" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Add Team</h4>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden" id="teamId">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" value="">
              </div>
              <div class="form-group">
                <label for="roles">Roles</label>
                <input type="text" class="form-control" id="roles" placeholder="DL, Dev, etc...">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="addTeamButton" class="btn btn-primary" onclick="addTeam()">Add Team</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="scenarioModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" id="closeScenarioModal" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Save Sceario</h4>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="scenario-name" value="">
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveScenario()">Save Scenario</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Mustache.js -->
    <script src="https://raw.githack.com/janl/mustache.js/master/mustache.min.js"></script>

    <!-- Application Specific JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>

  </body>
</html>
