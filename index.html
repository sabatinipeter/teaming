<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Teaming</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/test.css" rel="stylesheet">

    <script id="personTemplate" type="x-tmpl-mustache">
        <div id="{{ id }}" class="text-center card textFilter-target " draggable="true" ondragstart="drag(event)">
          <img class="img-circle profile-img " src="{{ img }}" alt="" draggable="false">
          <div class="caption">
              <h5 class="textFilter-match">
                <a href="#" data-toggle="modal" data-target="#myModal2" style="color:darkslategray;">{{ name }}</a><br>
                <small class="textFilter-match" style="color:darkslategray;">{{ position }}</small>
              </h5>
              <span class="textFilter-match" style="display:none">{{ notes }}</span>
          </div>
        </div>
    </script>

    <script id="teamTemplate" type="x-tmpl-mustache">
      <div style="min-width:200px; float:left; margin-left:15px;">
        <div class="panel panel-info" >
            <div class="panel-heading">
              <h3 class="panel-title">{{ teamName }}</h3>
            </div>
            <div id="newTeamDiv" class="panel-body" style="min-height:238px;" ondrop="drop(event, this)" ondragover="allowDrop(event)" style="min-height: 200px;">
            </div>
          </div>
        </div>
    </script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-tree-deciduous white"></span> Teaming</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">

                <li>
                  <div class="form-group navbar-form">
                    <input type="text" class="form-control textFilter-input" placeholder="Search">
                  </div>
                </li>
                <li>
                  <p class="navbar-btn" style="margin-right:15px;">
                    <a href="#" class="btn btn-default" data-toggle="modal" data-target="#myModal">Add Team</a>
                  </p>
                </li>
                <li>
                  <p class="navbar-btn" style="margin-right:15px;" >
                    <a href="#" class="btn btn-default" data-toggle="modal" data-target="#myModal2">Add Person</a>
                  </p>
                </li>

              </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container-fluid">
        <div class="affix" style="width:386px;">
          <div class="panel panel-success">
            <div class="panel-heading">
                    <h3 class="panel-title">Bench</h3>

            </div>

            <div id="div2" class="panel-body" style="height: 500px; overflow:scroll;" >
              <div id="peopleDiv" style="display:flex; height:100%; flex-flow:row wrap;" ondrop="drop(event, this)" ondragover="allowDrop(event)">
              </div>
            </div>

        </div>
        </div>
        <div class="" id="teamDiv" style="width:100%; padding-left:386px; padding-right:15px;">

      </div>

      <script>
      function allowDrop(ev) {
          ev.preventDefault();
      }

      function drag(ev) {
          ev.dataTransfer.setData("text/plain", ev.target.id);
      }

      function drop(ev, el) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        el.appendChild(document.getElementById(data));
        }
      </script>

    </div>

    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" id="closeAddPersonModal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel2">Add Person</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name2" value="New Pillarite" readonly>
              </div>

              <div class="form-group">
                <label for="title">Position</label>
                <input type="text" class="form-control" id="title" value="Software Journeyman" readonly>
              </div>
              <div class="form-group">
                <label for="notes">Notes</label>
                <textarea  class="form-control" id="notes" readonly>Java c# Javascript</textarea>
              </div>

              <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="tenure">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="addPersonButton" class="btn btn-primary">Add Person</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" id="closeAddTeamModal" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Add Team</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" value="New Pillar Team" readonly>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="addTeamButton" class="btn btn-primary">Add Team</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Mustache.js -->
    <script src="https://raw.githack.com/janl/mustache.js/master/mustache.min.js"></script>

    <!-- Application Specific JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>

</body>

</html>
